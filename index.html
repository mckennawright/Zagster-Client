<div style="padding-left:16px">
  <h2>ZAGSTER DATA 2017</h2>
  <p>Data expoloration of Zagster Bike use depending on month of year, 2017 in Bend Oregon.</p>

  <section class="box-transp-zagster">
    <main role="main" class="inner cover">
      <h2 class="cover-heading">Zagster Data of Bend!</h2>
      <br>

     <div>
      <canvas id="myChart" width="400" height="400"></canvas>

<script>
 var ctx = document.getElementById("myChart")
 var myChart = new Chart(ctx, {
              
  type: 'bar',
  data: {
  labels: ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "Novemeber", "December"]
 datasets: [{
label: 'Total Rides Per Month',
 data: [2294, 1016, 2414, 400, 1625, 2813, 4018,  492, 000, 334, 324, 342, 55],
backgroundColor: [
                           'rgba(255, 99, 132, 0.2)',
                           'rgba(54, 162, 235, 0.2)',
                           'rgba(255, 206, 86, 0.2)',
                           'rgba(75, 192, 192, 0.2)',
                           'rgba(153, 102, 255, 0.2)',
                           'rgba(255, 159, 64, 0.2)',
                           'rgba(58,112,42,0.2)',
                           'rgba(76,212,40,0.2)'
                       ],
                       borderColor: [
                           'rgba(255,99,132,1)',
                           'rgba(54, 162, 235, 1)',
                           'rgba(255, 206, 86, 1)',
                           'rgba(75, 192, 192, 1)',
                           'rgba(153, 102, 255, 1)',
                           'rgba(255, 159, 64, 1)',
                           'rgba(54, 162, 217, 1)',
                           'rgba(76,242,40,1)'
                       ],
                       borderWidth: 1
                   }]
               },
               options: {
                 
                 legend: {
                       labels: {
                           fontColor: 'white',
                           fontSize: 15.5
                       }
                   },
                 scales: {
                       xAxes: [{gridLines: {
                                 display: false ,
                                 color: 'rgba(255,255,255, 0.8)'
                              },
                               ticks: {
                                 fontColor: 'white',
                                 fontSize: 14
                               }
                       }]  ,
                       yAxes: [{
                           ticks: {
                               beginAtZero:true,
                               fontColor: 'white',
                               fontSize: 14
                           },
                           gridLines: {
                                 display: false ,
                                 color: 'rgba(255,255,255, 0.8)'
                           },  
                       }]
                   }
               }
             
           });
</script>
 </div>

  <div class="footer">
