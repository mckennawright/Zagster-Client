<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">Zagster Data</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div style="padding-left:16px">
  <h2>ZAGSTER DATA 2017-2018</h2>
  <p>Data expoloration of bike use depending on month of year.</p>

  <anychart.onDocumentReady(function () {

    // data set
    var data = [
        {x: "Winter", value: 10},
        {x: "Spring", value: 12},
        {x: "Summer", value: 18},
        {x: "Fall", value: 11},
    ];

    // create and configure a pie chart
    var chart1 = anychart.pie(data);
    chart1.innerRadius("75%");

    // create a bar chart
    var chart2 = anychart.bar(data);

    // set bar chart as the center content of a pie chart
    chart1.center().content(chart2);

    chart1.title("Donut Chart: Chart in the center");
    chart1.container("container");
    chart1.draw();
});></anychart.onDocumentReady>
